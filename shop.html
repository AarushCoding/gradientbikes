<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop | Gradient Bikes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><span class="grad-text">GRADIENT</span>BIKES</a>
        <div class="nav-links"><a href="shop.html">Shop</a></div>
    </nav>

    <div class="container">
        <div class="shop-layout">
            <aside class="filter-box">
                <h3>Category</h3>
                <select id="catFilter" class="filter-select" onchange="loadGrid()">
                    <option value="all">All Products</option>
                    <option value="Cleaning">Cleaning</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
            </aside>
            <section id="productGrid" class="product-grid"></section>
        </div>
    </div>

    <script>
        let products = [];
        async function loadShop() {
            const resp = await fetch('products.csv');
            const data = await resp.text();
            products = data.split('\n').slice(1).map(row => {
                const [id, name, cat, price, desc] = row.split(',');
                return { id: id?.trim(), name, cat, price, desc };
            }).filter(p => p.name);
            loadGrid();
        }

        function loadGrid() {
            const f = document.getElementById('catFilter').value;
            const grid = document.getElementById('productGrid');
            const filtered = f === 'all' ? products : products.filter(p => p.cat === f);
            
            grid.innerHTML = filtered.map(p => `
                <a href="details.html?id=${p.id}" class="product-card">
                    <div class="img-box">IMAGE</div>
                    <div style="font-weight:900; font-size:1.2rem; margin-bottom:5px;">${p.name}</div>
                    <div style="color:#64748b; font-weight:700;">Â£${p.price}</div>
                </a>
            `).join('');
        }
        loadShop();
    </script>
</body>
</html>
