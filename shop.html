<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop | Gradient Bikes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="shop.html" class="logo">GRADIENT<span>BIKES</span></a>
        <div class="nav-links">
            <a href="shop.html">Products</a>
            <a href="#">Cart (0)</a>
        </div>
    </nav>

    <main class="shop-container">
        <aside class="sidebar">
            <h3>Filters</h3>
            <select id="catFilter" onchange="renderProducts()">
                <option value="all">All Categories</option>
                <option value="Cleaning">Cleaning</option>
                <option value="Maintenance">Maintenance</option>
            </select>
        </aside>

        <section id="productGrid" class="product-grid"></section>
    </main>

    <script>
        let inventory = [];

        async function loadShop() {
            const response = await fetch('products.csv');
            const data = await response.text();
            const lines = data.split('\n').slice(1);
            
            inventory = lines.map(line => {
                const [id, name, cat, price, desc, img] = line.split(',');
                return { id: id?.trim(), name, cat, price, desc, img };
            }).filter(item => item.name);

            renderProducts();
        }

        function renderProducts() {
            const filter = document.getElementById('catFilter').value;
            const grid = document.getElementById('productGrid');
            const filtered = filter === 'all' ? inventory : inventory.filter(p => p.cat === filter);

            grid.innerHTML = filtered.map(p => `
                <a href="details.html?id=${p.id}" class="card">
                    <div class="img-box">IMAGE</div>
                    <h3>${p.name}</h3>
                    <p>Â£${p.price}</p>
                </a>
            `).join('');
        }

        loadShop();
    </script>
</body>
</html>
