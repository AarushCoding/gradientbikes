<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details | Gradient Bikes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="shop.html" class="logo">GRADIENT<span>BIKES</span></a>
        <a href="shop.html" style="text-decoration:none; color:var(--dark); font-weight:700;">← Back to Shop</a>
    </nav>

    <main id="detailsPage" class="details-wrapper">
        </main>

    <script>
        async function fetchDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetId = urlParams.get('id');

            const response = await fetch('products.csv');
            const data = await response.text();
            const lines = data.split('\n').slice(1);
            
            const p = lines.map(line => {
                const [id, name, cat, price, desc, img] = line.split(',');
                return { id: id?.trim(), name, cat, price, desc, img };
            }).find(item => item.id === targetId);

            if (p) {
                document.getElementById('detailsPage').innerHTML = `
                    <div class="details-img"></div>
                    <div class="info">
                        <span class="category-tag">${p.cat}</span>
                        <h1>${p.name}</h1>
                        <p class="price-tag">£${p.price}</p>
                        <div class="desc-box">
                            <h4>The Details</h4>
                            <p>${p.desc}</p>
                        </div>
                        <button class="buy-btn">Add to Basket</button>
                    </div>
                `;
            } else {
                document.getElementById('detailsPage').innerHTML = "<h1>Product not found.</h1>";
            }
        }

        fetchDetails();
    </script>
</body>
</html>
