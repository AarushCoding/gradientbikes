<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details | Gradient Bikes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><span class="grad-text">GRADIENT</span>BIKES</a>
        <a href="shop.html" style="text-decoration:none; font-weight:700; color:black;">← Back</a>
    </nav>

    <div class="container">
        <div id="detailsPage" class="details-grid"></div>
    </div>

    <script>
        async function loadDetails() {
            const id = new URLSearchParams(window.location.search).get('id');
            const resp = await fetch('products.csv');
            const data = await resp.text();
            const p = data.split('\n').slice(1).map(row => {
                const [pid, name, cat, price, desc] = row.split(',');
                return { id: pid?.trim(), name, cat, price, desc };
            }).find(item => item.id === id);

            if (p) {
                document.getElementById('detailsPage').innerHTML = `
                    <div class="details-img"></div>
                    <div>
                        <span class="tag">${p.cat}</span>
                        <h1>${p.name}</h1>
                        <p class="details-price">£${p.price}</p>
                        <div class="desc-container">
                            <p>${p.desc}</p>
                        </div>
                        <button class="add-btn">Add to Basket</button>
                    </div>
                `;
            }
        }
        loadDetails();
    </script>
</body>
</html>
